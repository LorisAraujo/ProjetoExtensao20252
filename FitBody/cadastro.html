<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/cadastro.css" />
    <title>FitBody - Cadastro</title>
  </head>

  <body>
    <!-- Container principal do formulário -->
    <div class="container">
      <!-- Formulário de cadastro -->
      <div id="box">
        <h1>Efetue seu Cadastro</h1>
        <!-- Campo Nome -->
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            id="nome"
            class="input"
            type="text"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <!-- Campo E-mail -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            class="input"
            type="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <!-- Campo Senha -->
        <div class="form-group password-group">
          <label for="Senha">Senha</label>
          <input
            id="senha"
            class="input"
            type="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <!-- Campos Peso e Altura lado a lado -->
        <div id="peso-altura">
          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input
              id="peso"
              class="input"
              type="number"
              placeholder="Digite seu peso"
              min="1"
              max="300"
              required
            />
          </div>

          <div class="form-group">
            <label for="altura">Altura (cm)</label>
            <input
              id="altura"
              class="input"
              type="number"
              placeholder="Digite sua altura"
              min="50"
              max="250"
              required
            />
          </div>
        </div>

        <!-- Campo Idade -->
        <div class="form-group">
          <label for="idade">Idade</label>
          <input
            id="idade"
            class="input"
            type="number"
            placeholder="Coloque sua idade"
            min="1"
            max="120"
            required
          />
        </div>

        <!-- Botão de cadastro -->
        <div class="button-container">
          <button id="botao" type="submit">Cadastrar</button>
        </div>
        <!-- Ir para Login-->
        <div class="login-cta">
          <p>Já possui uma conta? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
